apply plugin: 'java'// UTF-8支持tasks.withType(JavaCompile) {    options.encoding = "UTF-8"}task "java-mkdirs" <<{	sourceSets*.java.srcDirs*.each{it.mkdirs()}	sourceSets*.resources.srcDirs*.each{it.mkdirs()}}// 依赖库仓库repositories {      mavenLocal()      mavenCentral()  }dependencies {  	compile group: 'com.android.tools.ddms', name: 'ddmlib', version: '25.3.0'    compile group: 'io.netty', name: 'netty-all', version: '4.1.9.Final'	compile group: 'com.alibaba', name: 'fastjson', version: '1.2.31'    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'    compile group: 'com.neovisionaries', name: 'nv-websocket-client', version: '1.31'}  jar {	manifest {        attributes("Main-Class": "com.yeetor.Main")    }    from {        configurations.compile.collect {            it.isDirectory() ? it : zipTree(it)        }    }    doLast {        def s = file("$libsDir/resources")        s.mkdirs()        copy {            from "$projectDir/resources"            into "$libsDir/resources"        }    }}apply plugin: 'application'run {    if ( project.hasProperty("appArgs") ) {        args Eval.me(appArgs)    }    doLast {        def s = file("$buildDir/classes/resources")        s.mkdirs()        copy {            from "$projectDir/resources"            into "$buildDir/classes/resources"        }    }}mainClassName= 'com.yeetor.Main'//task copyExtRes(type: Copy) {//    def src = file("$projectDir/resources")//    def dst = file("$buildDir/resources")////    from src//    into dst//}////distributions {//    main {//        contents {//            from (copyExtRes) {//                into "resources"//            }//        }//    }//}