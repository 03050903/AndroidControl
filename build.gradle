apply plugin: 'java'// UTF-8支持tasks.withType(JavaCompile) {    options.encoding = "UTF-8"}task "java-mkdirs" <<{	sourceSets*.java.srcDirs*.each{it.mkdirs()}	sourceSets*.resources.srcDirs*.each{it.mkdirs()}}// 依赖库仓库repositories {      mavenLocal()      mavenCentral()  }dependencies {  	compile group: 'com.android.tools.ddms', name: 'ddmlib', version: '25.3.0'    compile group: 'io.netty', name: 'netty-all', version: '4.1.9.Final'	compile group: 'com.alibaba', name: 'fastjson', version: '1.2.31'    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'}  jar {	manifest {        attributes("Main-Class": "com.yeetor.Main")    }}apply plugin: 'application'mainClassName= 'com.yeetor.Main'task copyExtRes(type: Copy) {    def src = file("$projectDir/resources")    def dst = file("$buildDir/resources")    from src    into dst}distributions {    main {        contents {            from (copyExtRes) {                into "resources"            }        }    }}